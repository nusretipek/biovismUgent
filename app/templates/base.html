<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The Biovism lab at Ghent University focuses on automated information extraction from visual and multi-modal sensors, with applications in life sciences, including computer vision, data fusion, and computational modeling." />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-594DT48QFE"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){ dataLayer.push(arguments); }
            gtag('js', new Date());
            gtag('config', 'G-594DT48QFE');
        </script>

        <title>Biovism Lab</title>
        <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='logo.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="navbar">
            <div class="navbar-inner">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='logo.svg') }}" alt="Biovism Logo" class="logo">
                </a>
                <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
                <nav class="nav-links" id="navbarMenu">
                    <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Home</a>
                    <a href="{{ url_for('people') }}" class="{% if request.endpoint == 'people' %}active{% endif %}">People</a>
                    <a href="{{ url_for('research') }}" class="{% if request.endpoint == 'research' %}active{% endif %}">Research</a>
                    <a href="{{ url_for('publications') }}" class="{% if request.endpoint == 'publications' %}active{% endif %}">Publications</a>
                    <a href="{{ url_for('news') }}" class="{% if request.endpoint == 'news' %}active{% endif %}">News</a>
                    <a href="{{ url_for('join') }}" class="{% if request.endpoint == 'join' %}active{% endif %}">Join Us</a>
                </nav>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            <p>&copy; 2025 UGent Biovism Lab</p>
        </footer>

        <script>
            function toggleMenu() {
                const menu = document.getElementById('navbarMenu');
                menu.classList.toggle('show');
            }
        </script>
    </body>

</html>
